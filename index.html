<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <!-- Phosphor Icons web -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>The Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather <img class="sun-gif" src="./icons/Sun.gif" ></h3>
        <div>
          <div class="btn-group temp-change-group" role="group" aria-label="temperature degrees toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="celsius" autocomplete="off">
            <label class="btn btn-ouline-primary" for="celsius">C</label>

            <input type="radio" class="btn-check" name="btnradio" id="fahrenheit" autocomplete="off" checked>
            <label class="btn btn-ouline-primary" for="fahrenheit">F</label>
          </div>
          <div class="weather-main">
            <h1 class="temp"></h1>
            <div class="city-time">
              <h1 class="name"></h1>

                <span class="time"></span>
                -
                <span class="date"></span>

            </div>
            <div class="weather">
              <i id="weather-icon" class="ph ph-cloud"></i>
              <span class="condition">Cloudy</span>
            </div>
          </div>
        </div>
      </div>
      <div class="panel">
        <!-- Button to open the modal -->
        <button
          type="button"
          class="lookup btn btn-outline-secondary"
          data-bs-toggle="collapse"
          data-bs-target="#searchModal"
          aria-expanded="false"
          aria-controls="searchModal"
        >
          <i class="ph ph-list"></i>
        </button>

        <!-- Modal Structure -->
        <div class="collapse" id="searchModal">
          <form id="locationInput" class="card card-body" style="background-color: rgba(255, 255, 255, 0.096);">
            <input
              type="text"
              class="search"
              placeholder="Search Location..."
            />
            <button type="submit" name="searchButton"class="submit btn btn-outline-secondary">
              Search
            </button>
            <div id="searchResults-container">
              <ul id="searchResults"></ul>
            </div>
          </form>
        </div>
        <div class="alert alert-warning" id="error-message" style="display: none"></div>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>

        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Miami</li>
          <li class="city">Hong Kong</li>
          <li class="city">Tokyo</li>
          <li class="city">London</li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
