<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <!-- Phosphor Icons web -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
          <h1 class="temp"></h1>
          <div class="city-time">
            <h1 class="name"></h1>
            <small>
              <span class="time"></span>
              -
              <span class="date"></span>
            </small>
          </div>
          <div class="weather">
            <i id="weather-icon" class="ph ph-cloud"></i>
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>

        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Miami</li>
          <li class="city">Hong Kong</li>
          <li class="city">Tokyo</li>
          <li class="city">London</li>
        </ul>
        <!-- Button to open the modal -->
        <button type="button" class="lookup">
          <i class="ph ph-magnifying-glass"></i>
        </button>

        <!-- Modal Structure -->
        <div class="modal" id="searchModal">
          <form id="locationInput">
            <input
              type="text"
              class="search"
              placeholder="Search Location..."
            />
            <button type="submit" class="submit">Search</button>
            <div id="searchResults"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
